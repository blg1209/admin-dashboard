<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src ="./myscript.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <div class = "header">
            <div class="header-top">
                <div class="header-top-left">
                    <img src="./SVG/magnify.svg" alt="search-icon">
                    <input id= "search" type="search" placeholder="What are you looking for?" autofocus required>
                </div>
                <div class="header-top-right">
                    <img src="./SVG/bell-ring-outline.svg" alt="bell-ring-outline">
                    <img src="./san-antonio-spurs-logo.png" alt="san-antonio-spurs-logo">
                    <div class="small-name">Brandon Garza</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <img src="./san-antonio-spurs-logo.png" alt="san-antonio-spurs-logo">
                    <div class="header-bottom-left-right">
                        <div class="greeting">Hi there,</div>
                        <div class="large-name">Brandon Garza (@blg1209)</div>
                    </div>
                </div>

                <div class="header-buttons">
                    <ul>
                        <li><button>New</button></li>
                        <li><button>Upload</button></li>
                        <li><button>Share</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class = "sidebar"> 
            <h1> <img src="./SVG/view-dashboard.svg" alt="view-dashboard"> Dashboard</h1>
            <ul class="menu">
                <li><img src="./SVG/home.svg" alt="home"> Home</li>
                <li><img src="./SVG/smart-card-outline.svg" alt="smart-card-outline">Profile</li>
                <li><img src="./SVG/message-reply.svg" alt="message-reply">Messages</li>
                <li><img src="./SVG/clock-time-three.svg" alt="clock-time-three">History</li>
                <li><img src="./SVG/note-multiple.svg" alt="note-multiple">Tasks</li>
                <li><img src="./SVG/account-group.svg" alt="account-group">Communities</li>
                <li><img src="./SVG/cog.svg" alt="cog">Settings</li>
                <li><img src="./SVG/help-box.svg" alt="help-box">Support</li>
                <li><img src="./SVG/shield-check.svg" alt="shield-check">Privacy</li>
            </ul>
        </div>
        <div class = "main-content"> Main Content Place Holder

            <div class="">Your Projects</div>
        </div>
    </div>
    
</body>
</html>
